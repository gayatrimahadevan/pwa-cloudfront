<div class="container mx-auto justify-content-center">
<div class="card w-75" >
  <div class="card-header">
    <h3>Quote Version-{{ randomQuote.Version }} </h3>
  </div>
<div class="card-body">
  
  <blockquote class="blockquote">  
     <h4> {{ randomQuote.Quote }}</h4>
     <b><footer class="blockquote-footer">Swami Vivekananda</footer></b>
  </blockquote>
  <br>
  <button (click)="onClick()" type="button" [ngClass]="'btn btn-success btn-lg'">Next Quote</button>

</div>
</div>
</div>
